<div role="main">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">

        <form [formGroup]="loginForm" (submit)="onLogin()">
          <header><strong class="display-4">Login</strong></header>
          <hr>
          <fieldset>
            <div class="form-group">
              <label for="loginEmail">Email address</label>
              <input type="email" formControlName="email" class="form-control" id="loginEmail"
                     [ngClass]="{'is-invalid': loginForm.controls['email'].errors && (loginForm.controls['email'].errors.required || loginForm.controls['email'].errors.email )
                     && loginForm.controls['email'].touched}"
                     aria-describedby="emailHelp"
                     placeholder="Enter email">
              <div class="invalid-feedback"
                   [ngStyle]="{'display': loginForm.controls['email'].errors && loginForm.controls['email'].errors.required && loginForm.controls['email'].touched ? 'block' : 'none'}">
                This field is required.
              </div>
              <div class="invalid-feedback"
                   [ngStyle]="{'display': loginForm.controls['email'].errors && loginForm.controls['email'].errors.email && !loginForm.controls['email'].errors.required && loginForm.controls['email'].touched ? 'block' : 'none'}">
                Wrong email format.
              </div>
              <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" formControlName="password" class="form-control" id="loginPassword"
                     [ngClass]="{'is-invalid': loginForm.controls['password'].errors && loginForm.controls['password'].errors.required
                     && loginForm.controls['password'].touched}"
                     placeholder="Password">
              <div class="invalid-feedback" [ngStyle]="{'display': loginForm.controls['password'].errors && loginForm.controls['password'].errors.required && loginForm.controls['password'].touched ? 'block' : 'none'}">
                This field is required.
              </div>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-dark float-right" [disabled]="loginForm.invalid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
